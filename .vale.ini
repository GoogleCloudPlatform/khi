# Set the path to your styles directory (see next section)
StylesPath = .github/styles

# Only show warnings or errors (options: suggestion, warning, error)
minAlertLevel = suggestion

# Ignore common directories that arenâ€™t part of your documentation
ignore = .git, .github, .vscode, node_modules

# Optionally, set the color scheme for your terminal output
color = true

Vocab = Vale

[*.md]
# Apply the default Vale style for Markdown.
# You can add additional styles (comma-separated) if you have custom rules.
BasedOnStyles = Vale

# You can override individual rules here.
# For example, if you want to disable a rule that conflicts with code block formatting:
# no-bare-urls = false